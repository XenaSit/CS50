        <p>Melancholy is what I brag and boast of,</p>

        <p>Melancholy I plan to make the most of.</p>

        <p>You beaming optimists shall not destroy it,</p>

        <p>But while I am at it, I intend to enjoy it.</p>

        <p>Go, people, stuff your mouths with soap,</p>

        <p>And remember, please, that when I mope, I mope!</p>
